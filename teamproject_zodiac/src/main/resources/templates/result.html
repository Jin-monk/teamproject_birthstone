<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zodiac Result</title>
  <link rel="stylesheet" href="/css/result.css">
</head>
<body>
  <div class="container">
    <h1>⭐ 별자리 결과 ⭐</h1>
    
    <div th:if="${zodiac}">
     <img th:src="@{'/images/zodiac/' + ${zodiac.name} + '.png'}" 
           alt="별자리 이미지" class="zodiac-img">
      <h2>
        당신의 별자리는 <strong th:text="${zodiac.name}"></strong>입니다!
      </h2>
      <p th:text="${zodiac.description}"></p>
    </div>
  </div>
</body>
</html>
